<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item title">대기중&nbsp; <span id="incomplete_count" data-todo-incomplete-count="0">(0)</span></div>
      <div class="container-items" id="container-items-incomplete">
      </div>
      <div class="item title">완료됨&nbsp; <span id="complete_count" data-todo-complete-count="0">(0)</span></div>
      <div class="container-items" id="container-items-complete">
      </div>
      <div class="add_form">
        <input type="text" name="new_item" id="new_item" placeholder="새로운 할일 추가">
        <button class="add_todo" onclick="addTodo()">+</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
