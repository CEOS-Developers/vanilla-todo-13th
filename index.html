<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>오늘의 할 일</h1>    
      <ul class="todoListContainer">

      </ul>

      <h1>오늘 다 한 일</h1>  
        <ul class="completeContainer">
        
        </ul>
    
      <form class="submitContainer">
        <input type="text" placeholder="새로운 할 일 추가" id="inputToDo">
        <button type="submit" id="submitBtn">+</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
